<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

    <script type="module">
      import NameTagsController from './controller.js';

      window.nameTagController = new NameTagsController();
    </script>
  </head>
  <body>
    <div id="name-tag_controls" class="m-0">
      <div class="row mb-2">
        <div class="col">
          <div class="input-group">
            <span class="input-group-text">Title</span>
            <input
              id="name-tag__title"
              type="text"
              class="form-control bg-light"
              aria-label="name tag title"
              onkeyup="window.nameTagController.onChange(this)"
              data-callback="onTitleChange"
            />
          </div>
        </div>
      </div>
    </div>
    <div id="name-tag_controls" class="m-0">
      <div class="row mb-2">
        <div class="col">
          <div class="input-group">
            <span class="input-group-text">Name</span>
            <input
              id="name-tag__name"
              type="text"
              class="form-control bg-light"
              aria-label="name tag name"
              onkeyup="window.nameTagController.onChange(this)"
              data-callback="onNameChange"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
